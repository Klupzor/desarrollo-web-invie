<!DOCTYPE html>
<html>
  <head>

    <link href="css/invie.css" rel="stylesheet">

  </head>
  <body>
    <header id="header" class="header background">
      <!-- header -->
      <div class="contenedor">
        <figure class="logotipo">
          <img src="images/invie.png" width="186" height="60" alt="Invie logotipo">
        </figure>
        <nav class="menu">
          <!-- menu -->
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html

              #guitarras">Guitarras</a></li>
              <li><a href="precios.html">Precios</a></li>
            </ul>
          </nav>
      </div>
    </header>
    <section>
      <div class="tabla">
        <div class="contenedor">
          <table>
            <thead>
              <tr>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Invie classic</td>
                <td>$100.000</td>
                <td>Una guitarra muy pro</td>
              </tr>
              <tr>
                <td>Invie classic</td>
                <td>$100.000</td>
                <td>Una guitarra muy pro</td>
              </tr>
              <tr>
                <td>Invie classic</td>
                <td>$100.000</td>
                <td>Una guitarra muy pro</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco">
          <a href="tel:+571234567890"> <strong>Telefono</strong> <span>3166280000</span> </a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre </label>
            <input type="text" required id="nombre" name="nombre">
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="E-mail">
            <div class="sexo">
              <label for="mujer">
                <input type="radio" name="sexo" id="mujer" checked value="mujer">mujer
              </label>
              <label for="hombre">
                <input type="radio" name="sexo" id="hombre" value="hombre">hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked name="intereses" id="cotizacion" value="cotizacion"> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" name="intereses" id="reclamos" value="reclamos"> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" name="intereses" id="comentarios" value="comentarios"> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" name="intereses" id="otros" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" rows="8" cols="30"></textarea>
            <input type="submit" value="Enviar" class="button">
          </div>
        </form>
      </div>
    </footer>

</html>
